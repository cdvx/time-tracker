<title>Track Project Logged Time</title>

<div>  
  <header>
    <div class="container">
      <div class="row mt-2 mb-1">  
        <h1 class="font-italic">Logged time for 
          {% if data|length == 1 %}
          team &nbsp;<strong>{{ data[0].name }}</strong> &nbsp;&nbsp;<small>{{date}}</small>
          {% else %}
          teams 
           [
            {% for project in data %}
             {{ project.name }},
            {% endfor %}
            ]
            {% endif %}
        </h1>
      </div>
    </div>
  </header>
</div>
